<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .login {
        margin-top: 10px;
        height: 400px;
        border: 3px solid #0275d8;
        border-radius: 25px;
    }
    .addform {
        text-decoration: none;
        color: grey;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="text-white">
        <div class="row justify-content-center align-items-center">
            <h1 class="text-center justify-content-center align-items-center text-primary fw-bolder">로그인</h1>
            <div class="login col-md-6">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-12">
                        <form role="form" th:action th:object="${loginForm}" method="post">
                            <div class="form-group py-3">
                                <label th:for="mail">이메일</label>
                                <input type="text" th:field="*{mail}" class="form-control" placeholder="e-mail"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{mail}">
                                    이메일 오류
                                </div>
                            </div>
                            <div class="form-group py-3">
                                <label th:for="password">비밀번호</label>
                                <input type="text" th:field="*{password}" class="form-control" placeholder="password"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{password}">
                                    비밀번호 오류
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col offset-10">
                                    <a class="addform" th:href="@{/members/add}">회원가입</a>
                                </div>
                            </div>
                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-3 py-5">
                                    <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>
                                </div>
                                <div class="col-3 py-5">
                                    <a th:href="@{/}" class="w-100 btn btn-secondary btn-lg">취소</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
